<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 2 - Kanban Dashboard</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <create-project-dialog :is-open="createProjectDialog" @close="closeCreateProjectDialog"></create-project-dialog>
      <sidebar
        :sidebar-open="sidebarOpen"
        :projects="projects"
        @toggle-sidebar="toggleSidebar"
        @set-active-project="setActiveProject"
        @open-create-project-dialog="openCreateProjectDialog"
      >
      </sidebar>
      <main>
        <navbar :active-project="activeProject"></navbar>
        <main-content></main-content>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
